<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demandes de Devis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Demandes de Devis</h2>
    <a href="/suppliers" class="btn btn-secondary btn-sm">Retour aux Fournisseurs</a>
</div>

<!-- Success/Error Messages -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Article</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="quotation : ${quotations}">
            <td th:text="${quotation.requestId}"></td>
            <td th:text="${quotation.description}"></td>
            <td th:text="${quotation.itemCode}">-</td>
            <td>
                <a th:href="@{/supplier/quotation-details(rfqId=${quotation.requestId}, supplierId=${param.supplierId})}" 
                   class="btn btn-sm btn-info">
                    Voir Supplier Quotation
                </a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Add Bootstrap JS for the alert dismissal functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
