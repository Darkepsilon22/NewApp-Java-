<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard Clients</h2>
        <form th:action="@{/logout}" method="get">
            <button type="submit" class="btn btn-danger btn-sm">DÃ©connexion</button>
        </form>
    </div>
    <p>Total clients : <strong th:text="${totalClients}"></strong></p>

    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Customer Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.customerName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
