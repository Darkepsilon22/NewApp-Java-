<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mode Comptable ‚Äì Factures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
        }
    </style>
</head>
<body class="p-4">

<div class="alert-container">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üíº Mode Comptable ‚Äì Factures fournisseurs</h2>
    <a href="/suppliers" class="btn btn-secondary btn-sm">‚Üê Retour</a>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-light">
        <tr>
            <th>Facture</th>
            <th>Fournisseur</th>
            <th>Total (‚Ç¨)</th>
            <th>Restant (‚Ç¨)</th>
            <th>Statut</th>
            <th>Payer</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${#lists.isEmpty(invoices)}">
            <td colspan="6" class="text-center">Aucune facture trouv√©e.</td>
        </tr>
        <tr th:each="invoice : ${invoices}">
            <td th:text="${invoice.name}">INV-0001</td>
            <td th:text="${invoice.supplier}">Fournisseur</td>
            <td th:text="${#numbers.formatDecimal(invoice.grandTotal, 1, 2)}">100.00</td>
            <td th:text="${#numbers.formatDecimal(invoice.outstandingAmount, 1, 2)}">100.00</td>
            <td>
                <span th:text="${invoice.status}" 
                      th:class="${invoice.status.equalsIgnoreCase('Paid')} ? 'text-success' : 'text-danger'">
                    Unpaid
                </span>
            </td>
            <td>
                <div th:if="${invoice.outstandingAmount > 0}">
                    <form th:action="@{/accounting/pay}" method="post" class="d-flex gap-2">
                
                        
                        <input type="hidden" name="invoiceId" th:value="${invoice.name}" />
                        <input type="hidden" name="supplier" th:value="${invoice.supplier}" />
                        <input type="number" name="amount"
                               th:attr="max=${invoice.outstandingAmount}"
                               th:value="${invoice.outstandingAmount}"
                               step="0.01" class="form-control form-control-sm"
                               required min="0.01"
                               aria-label="Montant √† payer" />
                        <button type="submit" class="btn btn-success btn-sm">üí∏ Payer</button>
                    </form>
                </div>
                <div th:if="${invoice.outstandingAmount <= 0}">
                    <span class="text-success">‚úî Pay√©</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
